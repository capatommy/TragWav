<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="map">
        <button class="location-button" style="top: 20%; left: 30%;" onclick="playTrack('track1.wav', 'Location 1')">
            <img src="assets/icon1.png" alt="Location 1" class="location-icon">
        </button>
        <button class="location-button" style="top: 50%; left: 50%;" onclick="playTrack('track2.wav', 'Location 2')">
            <img src="assets/icon2.png" alt="Location 2" class="location-icon">
        </button>
        <button class="location-button" style="top: 70%; left: 80%;" onclick="playTrack('track3.wav', 'Location 3')">
            <img src="assets/icon3.png" alt="Location 3" class="location-icon">
        </button>
    </div>
    <div class="control-bar" id="controlBar">
        <p id="currentTrack">No track playing</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="timeDisplay">0:00 / 0:00</p>
        <div>
            <button id="playButton" onclick="resumeTrack()" disabled>
                <img src="assets/play-icon.png" alt="Play">
            </button>
            <button id="pauseButton" onclick="pauseTrack()" disabled>
                <img src="assets/pause-icon.png" alt="Pause">
            </button>
        </div>
    </div>
    <script src="js/audioController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
